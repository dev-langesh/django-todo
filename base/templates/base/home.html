{% extends 'main.html' %} {% block content %}

<a href="{% url 'create' %}">Create todo</a>

<h1>All Todos</h1>

{% for todo in todos %}

<h5>
  {{todo.id}}. {{todo.name}}
  <a href="{% url 'edit' todo.id %}">Edit</a>
  <a href="{% url 'delete' todo.id %}">Delete</a>
</h5>

{% endfor %} {% endblock content %}
