<header>
  <h2><a href="/">Home</a></h2>
  {% if request.user.is_authenticated %}

  <a href="{% url 'logout' %}">Logout</a>

  {% else %}

  <a href="{% url 'login' %}">Login</a>

  {% endif %}

  <ul>
    {% for message in messages %}

    <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
      {{message}}
    </li>

    {% endfor %}
  </ul>
</header>

<br />
<hr />
